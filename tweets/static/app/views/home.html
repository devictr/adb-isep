<div class="row dropdown-tvshows">
    <div class="col-lg-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Pick a TV Show<span
                    class="caret"></span>
            </button>
            <span class="dropdown-arrow"></span>
            <ul class="dropdown-menu">
                <li ng-class="{'selected': element==currentTVShow}"
                    ng-repeat="element in tvShowsNames | orderBy: 'toString()'"><a href=""
                                                                                   ng-click="chooseTVShow(element)">{{ element }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-8"></div>
    <div class="col-lg-4">
        <div class="todo">
            <div class="todo-search">Last tweets</div>
            <ul>
                <li ng-repeat="tv in tvShowsLast | orderBy: '-tv.created_at'">
                    <div class="todo-icon fui-chat"></div>
                    <div class="todo-content">
                        <h4 class="todo-name">@{{ tv.name }}</h4>
                        {{ tv.text }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="col-lg-9">
    <ul>
        <li ng-repeat="element in tvShowsCount | orderBy: '-count'">{{ element.tv_show }} : {{ element.count }}</li>
    </ul>
</div>


<div class="last-tweets row">

</div>
