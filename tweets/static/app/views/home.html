<!-- Default look -->
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown<span class="caret"></span></button>
  <span class="dropdown-arrow"></span>
  <ul class="dropdown-menu">
    <li ng-repeat="element in tvShowsNames | orderBy: 'toString()'"><a href="">{{element}}</a></li>
  </ul>
</div>


<div class="row">
    <ul>
        <li ng-repeat="element in tvShowsCount | orderBy: '-count'">{{ element.tv_show }} : {{ element.count }}</li>
    </ul>
</div>

<form id="form_last_tweets">
    <input type="text" id="last_tweets" ng-model="formTVShow">

</form>
