<!doctype html>
{% load staticfiles %}
<html lang="en" ng-app="bdd">
<head>
    <meta charset="UTF-8">
    <title>TV Show Tweets !</title>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}"/>
    <link rel="stylesheet" href="{% static "css/flat-ui.css" %}"/>
    <link rel="stylesheet" href="{% static "css/app.css" %}"/>
    <link rel="stylesheet" href="{% static "css/loading.css" %}"/>
    <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.10.3.custom.min.js" %}"></script>
    <script src="{% static "js/jquery.ui.touch-punch.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap-select.js" %}"></script>
    <script src="{% static "js/bootstrap-switch.js" %}"></script>
    <script src="{% static "js/flatui-checkbox.js" %}"></script>
    <script src="{% static "js/flatui-radio.js" %}"></script>
    <script src="{% static "js/jquery.tagsinput.js" %}"></script>
    <script src="{% static "js/jquery.placeholder.js" %}"></script>
    <script src="{% static "js/typeahead.js" %}"></script>
    <script src="{% static "js/highcharts.js" %}"></script>
    <script src="{% static "bootstrap/js/google-code-prettify/prettify.js" %}"></script>
    <script src="{% static "js/application.js" %}"></script>
    <script src="{% static "bower_components/angular/angular.min.js" %}"></script>
    <script src="{% static "bower_components/angular-cookies/angular-cookies.min.js" %}"></script>

    <script src="{% static "bower_components/angular-toggle-switch/angular-toggle-switch.min.js" %}"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="{% static "bower_components/lodash/dist/lodash.underscore.min.js" %}"></script>
    <script src="{% static "bower_components/angular-google-maps/dist/angular-google-maps.min.js" %}"></script>
    <script src="{% static "app/app.js" %}"></script>
    <script src="{% static "app/controllers/home.js" %}"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"><img src="{% static "images/icons/svg/chat.svg" %}"
                                              alt=""/>Game Of Tweets <em>TV Shows Twitter statistics</em></a>
    </div>
    <section class="main"
             style="margin: auto; position: absolute; top: 16%; left: 515px; right:0;bottom:0;z-index: 1050;"
             loading-widget>
        <div class="support-note-ie">
            <!-- Fall Back IE hire -->
        </div>
        <ul class="fast-loader">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</nav>
<div class="container">
    <ng-view></ng-view>
</div>
</body>
</html>
